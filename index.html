<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>hk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body {

    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;

    


    background: url('dea113ee3eebfe1ebea6deafe5ff51ca.gif') repeat center center fixed;
    background-size: cover;
}

.card {
    background: rgba(255,255,255,0.08); 
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    width: 300px;
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 2px solid rgba(255,255,255,0.5);
}

h1 {
    margin: 10px 0;
    font-weight: 600;
    letter-spacing: 1px;
}

.links a {
    display: block;
    margin: 10px 0;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    transition: 0.3s;
}

.links a:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
}
</style>
</head>


<body>

<div class="card">
    <img src="jhhnjgbv.jpg" class="avatar">
    <h1>hk</h1>
    <p>猫パンチ</p>
    <p class="nickname-sub">Berlin<span class="tooltip">location</span></p>

<div class="links">

   <a href="https://www.youtube.com/playlist?list=PLe6QEMnbfkpdw2JnGLREtcdcZ4dAn3cfk" target="_blank">
       <img src="youtube.png" alt="Soul Logo" class="link-logo">
   </a>
   <a href="https://github.com/shewacxz" target="_blank">
       <img src="Github-Logo-Transparent.png" alt="GitHub Logo" class="link-logo">
   </a>

</div>
<script src="js/script.js"></script>
<script>
    document.querySelectorAll('img').forEach(img => {
        img.setAttribute('draggable', 'false');
    });
</script>
</body>
</html>
